<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{'/css/mycss.css'}" rel="stylesheet"/>
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <title>Добавить платформу</title>
</head>

<body>
<div class="bodycl">
    <div class="site">
    <div class="maincl">

        <!-- Header -->
        <div th:replace="fragments/headerth :: header"></div>

        <!-- Navbar -->
        <div th:replace="fragments/navbarth :: navbar"></div>


        <div class="container-fluet" style="width: 1211px;">
            <div class="row">
                <!-- Menu -->
                <div class="col-md-3" style="padding-right: 0px;">
                    <div th:replace="fragments/menuth :: menu"></div>


                </div>

                <div class="col-md-9" style="padding-left: 0px;">

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10" style="padding-top: 15px; text-align: center">
                            <h3>Добавление игровой платформы</h3>
                        </div>
                        <div class="col-md-1"></div>
                    </div>


                    <form method="POST" enctype="multipart/form-data" action="/uploadPlatform" style="margin-left: 70px;">
                        <br>

                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Название</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="Название" name="name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Производитель</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="Производитель" name="manufacturer" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Дата выхода</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="Дата выхода" name="relaseDate" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Поколение</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="Поколение" name="generation" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Продано штук</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="Продано штук"
                                       name="piecesSold" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">ЦП</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <input type="text" class="form-control" placeholder="ЦП" name="cpu" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">Описание</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <textarea class="form-control" rows="3" name="description" required></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="labform1" class="col-sm-2 col-form-label">История</label>
                            <div class="col-sm-10" style="padding-left: 0px;" id="inputtextplatform">
                                <textarea class="form-control" rows="3" name="story" required></textarea>
                            </div>
                        </div>


                        <div class="form-group row"
                             style="border-right-width: 210px;width: 523px;margin-left: 130px;margin-right: 50px;">
                            <div class="row">
                                <div class="custom-file" style="border-right-width: 10px;margin-left: 15px;">
                                    <input type="file" name="file" class="custom-file-input" id="inputGroupFile02" style="padding-right: 214px;padding-left: 10px;" required>
                                    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4" style="padding-left: 50px;">
                                <button type="submit" value="Upload" class="btn btn-primary btn-lg">Сохранить</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>

                    </form>


                </div> <!-- /Col-md-9 -->
            </div> <!-- /Row -->
        </div>
    </div> <!-- /MainCl -->


    </div>
</div>
<div th:replace="fragments/footerth :: footer"></div>

<script>
    $('#inputGroupFile02').on('change', function () {
        //get the file name
        var fileName = $(this).val();
        //replace the "Choose a file" label
        $(this).next('.custom-file-label').html(fileName);
    })
</script>


<!-- Script bootstrap -->
<div th:include="fragments/scriptth :: script"></div>
</body>

</html>
